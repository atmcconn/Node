<!DOCTYPE html>
<html>
<head>
    <title>Calling Functions</title>
	<script>
		var count = 1;
		function sayHello() {
			alert("Hello!");
			}
		function cube(num) {
			return (num * num * num);
			}
	</script>
</head>
<body>
	<input type="button" value="Say Hello" onclick="alert(cube(count)); count++;" />
</body>
</html>
