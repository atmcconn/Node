<!DOCTYPE html>
<html>
<head>
    <title>Using constructors to personalize objects</title>
    <script>
		function Person(personName) {
			this.name = personName;
			this.info = 'I am called ' + this.name;
			this.showInfo = function() {
				alert(this.info);
			}
			this.setInfo = function(newName) {
				this.name = newName
				this.info = 'I am now called ' + newName;
			}
		}
		var person1 = new Person('Adam')
		var person2 = new Person('Eve')
		Person.prototype.sayHello = function() {
			alert(this.name + " says hello!");
		}
    </script>
</head>
<body>
	<input type="button" value="Show Info 1" onclick="person1.showInfo();" />
	<input type="button" value="Show Info 2" onclick="person2.showInfo();" />
	<input type="button" value="Change info of Object2" onclick="person2.setInfo(prompt('Enter new info'));" />
	<input type="button" value="Say Hello Adam" onclick="person1.sayHello();" />
	<input type="button" value="Say Hello Person2" onclick="person2.sayHello();" />
</body>
</html>
